<div class="form-container">
  <app-title [title]="'Editar Usuário'"></app-title>
  <div class="container">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" class="form-control" formControlName="name" type="text">
        <div *ngIf="formulario.get('name')?.invalid && (formulario.get('name')?.dirty || formulario.get('name')?.touched)">
          <span class="text-danger" *ngIf="formulario.get('name')?.errors?.['required']">Nome é obrigatório.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" formControlName="email" type="email">
        <div *ngIf="formulario.get('email')?.invalid && (formulario.get('email')?.dirty || formulario.get('email')?.touched)">
          <span class="text-danger" *ngIf="formulario.get('email')?.errors?.['required']">Email é obrigatório.</span>
          <span class="text-danger" *ngIf="formulario.get('email')?.errors?.['email']">Email inválido.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Telefone</label>
        <input id="phone" class="form-control" formControlName="phone" type="text" mask="(00) 00000-0000">
        <div *ngIf="formulario.get('phone')?.invalid && (formulario.get('phone')?.dirty || formulario.get('phone')?.touched)">
          <span class="text-danger" *ngIf="formulario.get('phone')?.errors?.['minlength'] || formulario.get('phone')?.errors?. ['maxlength']">Telefone deve ter exatamente 11 caracteres.</span>
        </div>
      </div>

      <button type="submit" class="btn">Salvar</button>
      <div class="btn cancel" (click)="onCancel()">Cancelar</div>
    </form>
  </div>
</div>
